<!doctype html>
<title>User</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
    <h3>User {{ user.id }}</h3>
    <div>
        <p>{{ user.first_name }} {{ user.last_name }}</p>
        <p>birth date: {{ user.birth_date }}</p>
        <p>zip code: {{ user.zip_code }}</p>
    </div>
</div>
